<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 2</title>
  <script>
    var valor1 = 0;
    var valor2 = 0;

    function capturarValores() {
      valor1 = parseInt(document.getElementById("numero1").value);
      valor2 = parseInt(document.getElementById("numero2").value);
       document.getElementById("valoresIngresados").textContent = "El primer valor ingresado es: " + valor1 + ", y el segundo valor ingresado es: " + valor2;
    }

    function sumarNumeros() {
      var resultado = valor1 + valor2;
      document.getElementById("resultadoSuma").textContent = "La suma es: " + resultado;
    }
  </script>
</head>
<body>
  <h1>Suma de dos números</h1>
  <label for="numero1">Ingresa un número:</label>
  <input type="number" id="numero1">
  <br>
  <label for="numero2">Ingresa otro número:</label>
  <input type="number" id="numero2">
  <br>
  <button onclick="capturarValores()">Capturar valores</button>
  <br>
  <button onclick="sumarNumeros()">Sumar</button>
  <div id="valoresIngresados"></div>
  <div id="resultadoSuma"></div>
</body>
</html>
